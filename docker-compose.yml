version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-validator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_KEY_REQUIRED=false
      - REDIS_URL=redis://redis:6379
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - email-validator-network

  redis:
    image: redis:7-alpine
    container_name: email-validator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - email-validator-network

networks:
  email-validator-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
