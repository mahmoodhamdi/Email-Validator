version: '3.8'

services:
  email-validator:
    build:
      context: .
      dockerfile: Dockerfile
    image: mahmoodhamdi/email-validator:latest
    container_name: email-validator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
